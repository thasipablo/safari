{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>SAFARI :: Dashboard {% block title %}{% endblock title %}</title>

    <!-- Materialize css icons-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    {% block css %}
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/css/materialize.min.css"
      integrity="sha256-qj3p6P1fJIV+Ndv7RW1ovZI2UhOuboj9GcODzcNFIN8="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'dashboard/css/app.css' %}" />
    {% endblock css %}
  </head>
  <body>
    {% block content %}{% endblock content %} {% block javascript %}
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/js/materialize.min.js"
      integrity="sha256-SrBfGi+Zp2LhAvy9M1bWOCXztRU9Ztztxmu5BcYPcPE="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        // Initialize materialize data picker
        $(".datepicker").datepicker({ format: "yyyy-mm-dd" });
        $("select").formSelect();
      });
    </script>
    {% endblock javascript %} {% comment %}
    <script defer src="{% static 'dashboard/js/app.js' %}"></script>
    {% endcomment %}
  </body>
</html>

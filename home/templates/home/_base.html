{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Safari | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <metaname ="keywords" content="Safari, Nord-Kivu, Traveling" />
    <!-- fonts -->
    <link
      href="//fonts.googleapis.com/css?family=Cinzel:400,700,900"
      rel="stylesheet"
    />
    <link
      href="//fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <!-- /fonts -->
    <!-- css -->
    <link
      href="{% static 'home/css/bootstrap.min.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="{% static 'home/css/font-awesome.min.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="{% static 'home/css/gallery.css' %}"

      type="text/css"

    />
    <link
      href="css/jQuery.lightninBox.css"

      type="text/css"
      media="all"
    />
    <link
      href="{% static 'home/css/aos.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="{% static 'home/css/style.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link
      href="{% static 'home/css/app.css' %}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <!-- /css -->
    <!-- js -->
    <script src="{% static 'home/js/modernizr.min.js' %}"></script>
    <!-- /js -->

  <body>
    {% block topbar %}{% endblock topbar %} {% block main %}{% endblock main %}

    <!-- footer -->
    {% include 'home/layouts/_footer.html' %}
    <!-- /footer -->
    <!-- js files -->
    <!-- js files -->
    <script src="{% static 'home/js/jquery.min.js' %}"></script>
    <script src="{% static 'home/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'home/js/smoothscroll.js' %}"></script>

    <script src="{% static 'home/js/aos.js' %}"></script>

    <script src="{% static 'home/js/top.js' %}"></script>

    <!-- js for about lightbox -->
    <script src="{% static 'home/js/jQuery.lightninBox.js' %}"></script>
    <script type="text/javascript">
      $(".lightninBox").lightninBox();
    </script>
    <!-- /js for about lightbox -->
    <!-- js for gallery -->
    <script src="{% static 'home/js/jquery.picEyes.js' %}"></script>
    <script>
      $(function () {
        //picturesEyes($('li'));
        $("ul.demo li").picEyes();
      });
    </script>

    <!-- js for banner -->
    <script src="{% static 'home/js/jquery.vide.js' %}"></script>
    <!-- /js for banner -->
    <!-- /js files -->
